<p>category works!</p>
<button (click)="GetAll()">GetAll</button>
<div *ngFor="let category of categories" >
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><h2>Category Name: {{ category.catName }}</h2></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a [routerLink]="['/detail', category.catId]">  Detail </a>
               <a [routerLink]="['/update', category.catId]">  Update </a>
               <a [routerLink]="['/delete', category.catId]">  Delete </a></li>
            </ul>
        </div>
    </nav>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of category.products">
            <td>{{ product.proName }}</td>
            <td> {{ product.price |currency:("INR") }}</td>
        </tr>
    </table>
  
  </div>
