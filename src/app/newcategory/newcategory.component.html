<div>
    <label for="name">Category Name:</label>
    <input type="text" id="name" [(ngModel)]="newCategory.catName">
  
    <!-- Add form inputs for associated products if needed -->
    <h3>Products:</h3>
    <div *ngFor="let product of newCategory.products; let i = index">
      <label for="product-name-{{ i }}">Product Name:</label>
      <input type="text" id="product-name-{{ i }}" [(ngModel)]="product.proName">
  
      <label for="product-price-{{ i }}">Product Price:</label>
      <input type="number" id="product-price-{{ i }}" [(ngModel)]="product.price">
    </div>
  
    <button (click)="createcat()">Create Category</button>
  </div>
