<input type="text" [(ngModel)]="id" placeholder="Enter CatgoryID">
<button (click)="Getbyid()">GetCategory</button>
<div *ngIf="category">
    <h2>Category Name: {{ category.catName }}</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of category.products">
            <td>{{ product.proName }}</td>
            <td> {{ product.price |currency:("INR") }}</td>
        </tr>
    </table>
     
  </div>
